name: CI

on: [push, pull_request]

jobs:
  build-python:
    name: CI (Python ${{ matrix.python-version }})

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          poetry run tox
        env:
          OPENAI_API_KEY: "sk-fake-test-key-123"
          
      - name: Generate XML coverage report
        run: |
          poetry run coverage xml -o coverage-${{ matrix.python-version }}.xml
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: ./coverage-${{ matrix.python-version }}.xml
          flags: python-${{ matrix.python-version }}
          name: codecov-${{ matrix.python-version }}

  codecov:
    name: Codecov Finalization

    # Wait for test jobs to finish
    needs: [build-python]

    runs-on: ubuntu-latest

    steps:
      # We don't need a separate finalization step for Codecov
      # as each Python version job already uploaded its coverage data
      - name: Codecov Information
        run: |
          echo "Coverage data for all Python versions has been uploaded to Codecov"